<h2>Stock Api</h2>
<div class="col-md-12">
    <h3 class="mb-3 text-center">Edit Stock</h3>

    	<div class="form-group row">
	        <label class="control-label col-md-12">Stock Ticker</label>
	        <input type="text" [(ngModel)]="StockDetails.stockTicker" class="form-control">
	    </div>
                           <!--remove comments if needed-->
	    
		<div class="form-group row">
	        <label class="control-label col-md-12">Stock Name</label>
	        <input type="text" [(ngModel)]="StockDetails.stockName" class="form-control">
	    </div> 
		

        <div class="form-group row">
	        <label class="control-label col-md-12">Price</label>
	        <input type="text" [(ngModel)]="StockDetails.price" class="form-control">
	    </div>

        <div class="form-group row">
	        <label class="control-label col-md-12">Volume</label>
	        <input type="text" [(ngModel)]="StockDetails.volume" class="form-control">
	    </div>

        <div class="form-group row">
	    <label class="control-label col-md-12">Buy or sell</label>
	    <input type="text" [(ngModel)]="StockDetails.buyOrSell" class="form-control">
	    </div>

        <div class="form-group row">
	        <label class="control-label col-md-12">Status Code</label>
	        <input type="text" [(ngModel)]="StockDetails.statusCodeCity" class="form-control">
	    </div> 

        
		<div class="form-group row">
	        <label class="control-label col-md-12"> Timestamp</label>
	        <input type="text" [(ngModel)]="StockDetails.date_time" class="form-control">
	    </div> 
		
        <div class="form-group row">
	        <label class="control-label col-md-12"> ID</label>
	        <input type="text" [(ngModel)]="StockDetails.id" class="form-control">
	    </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="updateStock()">Save Stock</button>
        </div>
 </div>
